<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Works</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="login-container">
			<h1 class="ask-login">Enter your login</h1>
			<input type="text" class="login">
			<button class="search-login">Search</button>
		</div>
		<div class="tasks-container">
			<h2>ToDo List</h2>
			<div class="add-task">
				<input type="text" class="new-task" placeholder="Add here a new task">
				<button class="set-task">Add</button>
			</div>
			<h2>Tasks:</h2>
			<ol class="all-tasks"></ol>
		</div>
	</div>
</body>
</html>
